language: node_js
node_js:
- '4'
branches:
  only:
  - master
cache:
  apt: true
  directories:
  - node_modules
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- npm install hexo-cli -g
- git config --global user.name "jackLucky"
- git config --global user.email 262348314@qq.com
install:
- npm install
script:
- hexo clean && hexo  g
after_success:
- cd ./public
- git add --all .
- git commit -m "travis CI auto builder"
- git push --quiet --force https://$REPO_TOKEN@github.com/jackLucky/QeePHPDoc.git gh-pages
